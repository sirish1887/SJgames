<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Bike vs Cars 3D Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; font-family: sans-serif; color: white; touch-action: none; }
    canvas { display: block; }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2rem;
      z-index: 10;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.9);
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      display: none;
      z-index: 20;
      max-width: 90vw;
    }

    #game-over h2 { margin-bottom: 20px; }
    #game-over button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Mobile controls */
    #left-btn, #right-btn {
      position: fixed;
      bottom: 20px;
      width: 80px;
      height: 80px;
      background: rgba(0, 255, 204, 0.4);
      border-radius: 50%;
      text-align: center;
      line-height: 80px;
      font-size: 2rem;
      color: #000;
      user-select: none;
      z-index: 15;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      font-weight: bold;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px #00ffcc;
    }
    #left-btn { left: 20px; }
    #right-btn { right: 20px; }
    #left-btn:active, #right-btn:active {
      background: rgba(0, 255, 204, 0.8);
      box-shadow: 0 0 15px #00ffcc;
    }
  </style>
</head>
<body>

<!-- HUD -->
<div id="hud">
  <div>Score: <span id="score">0</span></div>
  <div>High Score: <span id="highscore">0</span></div>
</div>

<!-- Game Over Screen -->
<div id="game-over">
  <h2>Game Over!</h2>
  <p>Your Score: <span id="final-score">0</span></p>
  <p>High Score: <span id="final-highscore">0</span></p>
  <button onclick="resumeGame()">Resume</button>
  <button onclick="startNewGame()">New Game</button>
  <button onclick="alert('High Score: ' + (localStorage.getItem('highscore') || 0))">Check High Score</button>
</div>

<!-- Mobile Controls -->
<div id="left-btn">&#8592;</div>
<div id="right-btn">&#8594;</div>

<!-- Three.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

<script>
  let scene, camera, renderer, bike;
  let obstacles = [], lanes = [];
  let keys = {};
  let gameOver = false;
  let score = 0;
  let highscore = localStorage.getItem('highscore') || 0;
  let scoreInterval, obstacleInterval;

  document.getElementById("highscore").textContent = highscore;

  // Setup
  scene = new THREE.Scene();

  // Load and set background texture (replace with your image URL or local path)
  const loader = new THREE.TextureLoader();
  loader.load('image/image8.jpg', function(texture) {
    scene.background = texture;
  });

  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 10;

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lights
  const light = new THREE.PointLight(0xffffff, 1);
  light.position.set(10, 10, 10);
  scene.add(light);

  // Bike (Blue)
  const bikeGeo = new THREE.BoxGeometry(0.8, 1.2, 1);
  const bikeMat = new THREE.MeshStandardMaterial({ color: 0x00aaff });
  bike = new THREE.Mesh(bikeGeo, bikeMat);
  bike.position.y = -4;
  scene.add(bike);

  // Lanes (Optional road visuals)
  for (let i = -3; i <= 3; i += 1.5) {
    const lineGeo = new THREE.BoxGeometry(0.05, 20, 0.1);
    const lineMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
    const line = new THREE.Mesh(lineGeo, lineMat);
    line.position.x = i;
    line.position.z = -1;
    scene.add(line);
    lanes.push(line);
  }

  // Controls (keyboard)
  window.addEventListener('keydown', e => keys[e.key] = true);
  window.addEventListener('keyup', e => keys[e.key] = false);

  // Controls (touch buttons)
  const leftBtn = document.getElementById('left-btn');
  const rightBtn = document.getElementById('right-btn');

  leftBtn.addEventListener('touchstart', e => { e.preventDefault(); keys['ArrowLeft'] = true; });
  leftBtn.addEventListener('touchend', e => { e.preventDefault(); keys['ArrowLeft'] = false; });
  leftBtn.addEventListener('touchcancel', e => { e.preventDefault(); keys['ArrowLeft'] = false; });

  rightBtn.addEventListener('touchstart', e => { e.preventDefault(); keys['ArrowRight'] = true; });
  rightBtn.addEventListener('touchend', e => { e.preventDefault(); keys['ArrowRight'] = false; });
  rightBtn.addEventListener('touchcancel', e => { e.preventDefault(); keys['ArrowRight'] = false; });

  // Spawn Cars
  function spawnCar() {
    const carGeo = new THREE.BoxGeometry(1, 1.5, 1);
    const carMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const car = new THREE.Mesh(carGeo, carMat);
    car.position.x = Math.floor(Math.random() * 3 - 1) * 1.5; // x = -1.5, 0, 1.5
    car.position.y = 6;
    scene.add(car);
    obstacles.push(car);
  }

  function startGame() {
    score = 0;
    gameOver = false;
    document.getElementById("score").textContent = score;

    scoreInterval = setInterval(() => {
      if (!gameOver) {
        score++;
        document.getElementById("score").textContent = score;
      }
    }, 400);

    obstacleInterval = setInterval(spawnCar, 800);
  }

  function stopGame() {
    gameOver = true;
    clearInterval(scoreInterval);
    clearInterval(obstacleInterval);

    if (score > highscore) {
      highscore = score;
      localStorage.setItem('highscore', highscore);
    }

    document.getElementById("final-score").textContent = score;
    document.getElementById("final-highscore").textContent = highscore;
    document.getElementById("game-over").style.display = "block";
    document.getElementById("highscore").textContent = highscore;
  }

  function resumeGame() {
    document.getElementById("game-over").style.display = "none";
    gameOver = false;
    scoreInterval = setInterval(() => {
      score++;
      document.getElementById("score").textContent = score;
    }, 400);
    obstacleInterval = setInterval(spawnCar, 800);
  }

  function startNewGame() {
    location.reload();
  }

  // Animation
  function animate() {
    requestAnimationFrame(animate);

    if (!gameOver) {
      // Move bike (no limit here so we can detect going out)
      if (keys['ArrowLeft']) bike.position.x -= 0.12;
      if (keys['ArrowRight']) bike.position.x += 0.12;

      // Game over if bike goes outside lane boundaries
      if (bike.position.x < -3.5 || bike.position.x > 3.5) {
        stopGame();
      }

      // Move cars
      obstacles.forEach((car, index) => {
        car.position.y -= 0.1;

        if (
          Math.abs(car.position.x - bike.position.x) < 0.9 &&
          Math.abs(car.position.y - bike.position.y) < 1.2
        ) {
          stopGame();
        }

        if (car.position.y < -6) {
          scene.remove(car);
          obstacles.splice(index, 1);
        }
      });
    }

    renderer.render(scene, camera);
  }

  // Resize support
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  startGame();
  animate();
</script>

</body>
</html>
